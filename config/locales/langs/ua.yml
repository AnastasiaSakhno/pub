  about_us_text: "\tКо­лись у да­ле­ко­му 1918 ро­ці пі­сля мит­тє­во­го взят­тя Ка­те­ри­но­сла­ва пер­ша г­е­ро­їч­на  Укра­їн­ська пов­стан­ська армія пря­му­ва­ла міс­том. Ми­на­ючи бі­ля то­ді ще н­е­до­бу­до­ва­ної тка­ць­кої фаб­ри­ки, Бать­ко Мах­но не­спо­ді­ва­но зу­пи­нив ко­ня, уваж­но о­зир­нув­ся нав­ко­ло, та го­ло­сно про­мо­вив: \"Осьо ту­то­чки ми бу­де­мо пи­ти, гу­ля­ти та свят­ку­ва­ти пе­ре­мо­гу!\"\n

                  \tПрой­шло ба­га­то ро­ків, та сьо­год­ні са­ме на цьо­му міс­ці (вул. Гоп­нер 4-а), на­щад­ка­ми Нес­то­р­а Іва­но­ви­ча ви­ко­ну­ють­ся ці іс­то­рич­ні сло­ва.\n

                  \tМах­но­ПАБ - це центр без­влад­дя, в яко­му вті­ле­ні ідеї по­чат­ку двад­ця­то­го с­то­літ­тя.\n

                  \tМах­нов­ськ­ий рух ра­зом з за­клад­ом прий­має ма­со­ві обер­ти, з кож­ним днем все біль­ше лю­дей пр­о­хо­дят­ь та­єм­ну по­свя­ту у мах­нов­ці та от­ри­му­ють осо­бис­ту кар­тку, а най­таєм­ні­ши ма­ють мож­ли­ві­сть от­ри­ма­ти кар­тку мах­нов­сько­го сот­ни­ка.\n

                  \tУсі мах­нов­ці (особ­ли­во сот­ни­ки) ма­ють мож­ли­ві­сть бра­ти уча­сть у всіх сп­е­ці­аль­них про­по­зи­ці­ях від Мах­но­ПАБ.\n

                  \tБать­ко Мах­но став зна­ме­ни­тий біль­шою мі­рою не зав­дя­ки сво­єму вій­сько­во­му та­ла­нту ко­заць­ко­го ота­ма­на, а тим, що пер­шим вті­лив у жит­тя прин­ци­пи анар­хій­но­го сус­піль­ства у рід­но­му Гу­ляй­по­лі, ство­рив­ши пов­но­цін­ну се­лян­сько-анар­хіч­ну дер­жа­ву. Так са­мо усі справ­деш­ні мах­нов­ці за­кла­ду за­до­во­ле­ні тим, що на­справ­ді мо­жу­ть по­да­ру­ва­ти час­тин­ку то­го віль­но­го ду­ху справж­ньої ре­во­лю­ції та не книж­ко­во­го анар­хіз­му."
  about_makhno: "\tНестор Іванович Махно став легендарною людин­ою ще за життя. Незвичайні явища супроводжували його з моменту появи на світ. На священику, що його хрестив, під час обряду зайнялося вбрання, що було витлумачено односельцями як знак того, що в життя вс­туп­ає великий пройдисвіт.\n

                 \tСам Н.І.Махно, шанобливо прозваний своїми сподвижниками \"батькою\", коли йому ледь виповни­лося 30 років, до смерті навіть не знав точної дати свого народження. Офіційно за документами — 28 жовтня 1889 року. Але нещодавно за книгою реєстрації актів громадянського стану Хресто-Воздвиженської церкви його рідного села, а тепер районного центра Запорізької області Гуляй-Поля (сама назва якого нагадує про стародавню козацьку вольницю), було встановлено, що народився Нестор Махно 26 жовтня 1888 року. Очевидно, його мати, щоб відстрочити призов до армії, на рік \"омолодила\" невисокого, худорлявог хлопчика, чим, як ми дізнаємося далі, мимоволі врятувала йому життя.\n

                 \tНестор був четвертим сином у багатодітній родині. Його батько, у молоді роки кріпак, майже все життя прослужив у свого колишнього помішика конюхом. Після його смерті родина зазнавала великих злиднів, однак Несторові вдалося закінчити початкову школу. З дитячих років наш герой відрізнявся вдачею запальною, зухвалою і перекірливою. З 12 років він пішов у \"люди\", але важкий характер не давав йому довго затримувати­ся на одному робочому місці. Найдовше він проробив у маленькій друкар­ні, де навчався ремесла складача. Надалі, вже у Франції, ці навички йому іненацька стали в пригоді...\n

                 \tРеволюція 1905 року перевернула життя сімнадцятирічного юнака, шо сприйняв гасла соціальної боротьби як своє особисте покликання. Він приєднався до щойно створеної невеликої фупи анархо-комуністів із гуч­ною назвою \"Союз бідних хліборобів\", яку очолювали брати Семенюки і Нольдемар Антоні. Ідеї анархізму, проповідь безвладдя, рівності й волі для усіх припали Несторові до душі. Анархо-комуністи не дуже цікавилися теорією свого вчення, але рвалися в бій, вважаючи терористичні акції проти представників влади і багатіїв природною формою боротьби за на­родну волю. Так само сприймали вони й ідею \"експропріації експропріаторів\" — у вигляді пограбувань державних установ, поміщиків і під­приємців. По суті, вони практикували звичайний кримінал, однак щиро вважали, що це і є боротьба проти класу експлуататорів і ненависної держа­ви. Вдалі акції приносили чималі фоші і весело \"обмивалися\", що сприяло посиленню в нервового юнака потягу до спиртного.\n

                 \tНестор з юних років відрізнявся відчайдушною сміливістю, чим швидко завоював авторитет у товаришів-анархістів. Але групу ексцент­ричних терористів успіх не міг супроводжувати довго. У 1907 році після однієї з нічних перестрілок Нестор був схоплений поліцією. Завдяки величезним зусиллям матері, нашому герою в липні 1908 року вдалося вийти з в'язниці Єкатеринослава (сучасного Дніпропетровська) під фошову іаставу і негайно сховатися. Через кілька днів влада схаменулася і знову почала розшукувати терориста.\n

                 \tУдруге його спробували схопити 28 липня того ж року на конспіративній квартирі в Гуляй-Полі. При цьому розгорівся справжній бій. Убиті й поранені були з обох боків. Але Несторові з групою соратників уда­юся вирватися з оточеного будинку і сховатися. Тоді поліція заманила його в пастку фальшивою телеграмою. 26 серпня 1908 року його було за­арештовано на станції Гуляй-Поля при виході з потяга. Цього разу в руках поліції було предостатньо доказів. Але Махно не впадав у відчай і готував утечу, намічену на новорічну ніч з 31 фудня 1908-го на 1 січня 1909 року. Однак план був виказаний найближчими ж друзями-співкамерниками. Військово-польовий суд 22 березня 1910 року засудив Н.І.Махна до страти через повішення. Але відповідно до метрики, колись виправленої матір'ю, до повноліття — 21 року — не вистачало шести місяців. Тому вища міра покарання, і особистої санкції прем'єр-міністра П.А.Столипіна, була замінена на до­вічну каторгу в Бутирській в'язниці Москви, де йому довелося провести сім з половиною років. Це ув'язнення відіграло велику роль в ідейному становленні Н.І.Махна. При всій суворості режиму політв'язні, серед яких було багато революціо­нерів, інтенсивно спілкувалися, обговорюючи злободенні проблеми і питан­ня про майбутнє \"справедливе\" суспільство. До того ж, можна було одержувати книги з тюремної бібліотеки, що сприяло самоосвіті нашого героя.\n

                 \tПрактично всі свої теоретичні знання він здобув у Бутирській в'язниці, доля звела його з видним анархістом П.Аршиновим. Завдяки йому Н.І.Махно переглянув свої колишні примітивні уявлення про терор як па­нацею від усіх соціальних лих і цілком перейнявся ідеями анархізму в то­му вигляді, у якому вони були сформульовані провідними російськими теоретиками — М.І.Бакуніним і П.О.Кропоткіним.\n

                 \tЛютнева революція відкрила перед політичними (до яких тоді відносили і терористів із революційних партій) грати в'язниць. У перших числах березня 1917 року Н.І.Махно опинився на гамірливих, заповнених збудженим натовпом, вулицях Москви. Не затримуючись, він одразу ж вирушив у рідне Гуляй-Поле.\n

                 \tУ місцевій раді, що стихійно утворилася, Махно незабаром виборов провідну роль і, будучи вже доволі підкованим у теорії анархізму, перетворив її на загальнозрозумілу для односельців доктрину, шо виражала їхнє природне прагнення до мирного, вільного, заможного життя на засадах і безпосереднього самоврядування в дусі традицій козацької вольниці. У перші місяці після повернення з в'язниці Махно цілком віддається палкому роману з Настею Васецькою, з якою він листувався, перебуваючи за гратами. У травні вони одружилися, і на нетривалий час герой, що поринув у особисте щастя, майже відійшов від боротьби. Але його спод­вижники змусили Настю, з допомогою шантажу і погроз, потай від чоловіка залишити Гуляй-Поле. Не знаючи істинних причин утечі дружини, , Махно тяжко пережив цей удар долі.\n

                 \tУ другій половині 1917 року Махно, попри відносно молодий вік, стає  незаперечним авторитетом — \"батькою\" — у Гуляй-Полі й околишніх селах. Позиції його зміцнилися ще більше завдяки союзу з відчайдушною отаманшею Марусею Никифоровою, яка теж відносила себе до анархістів і наводила жах на мирних мешканців Мелітополя і Бердянська. З'єднавши свої сили, вони наприкінці 1917—на початку 1918 років роззброювали і грабували потяги, що йшли з фронту, відпускаючи на всі чотири сторони солдатів, але розстрілюючи офіцерів.\n

                 \tУ той час Н.І.Махно вважав більшовиків союзниками по класовій бо­ротьбі, однак, будучи обранцем народу, їхньої влади над собою не визна­вав. Ставши на чолі Гуляйпольської міні-республіки, \"батька\" без санкції будь-якої влади розпочав соціальні перетворення. Вже у вересні 1917 року він підписав декрет про націоналізацію землі на підвладних його раді територіях і її перерозподіл на користь незаможних селян. За умов стрімкої інфляції і розпаду колишньої системи економічних зв'язків він запровадив безпосередній натуральний товарообмін між виробниками продуктів харчування й інших категорій споживчих товарів. Експерименти, що історики пов'язують із більшовиками, проводилися в Гуляй-Полі раніше і рішучіше, ніж Леніним і його прихильниками в Росії...\n

                 \tЗайнятий революційними перетвореннями Н.І.Махно і не помітив, як на всьому просторі від Дону до Дніпра на початку 1918 року розгорілася досить сумбурна, але від того не менш кривава, боротьба між більшовиками, що розгорнули наступ на Україну, і прихильниками Центральної Ради, що стала після падіння Тимчасового уряду єдиним легітимним ор­ганом влади в Україні.\n

                 \tПроти армій ценфальноєвропейських держав, що наступали на схід, і більшовики України, і, тим більше, анархісти Приазов'я були безсилі. Разом з іншими місцевими революціонерами Н.1.Махно наприкінці квітня 1918 року через Нижній Дон іде в Царицин (нинішній Волгоград), де вперше зіштовхується з реаліями нової, встановленої більшовиками, вла­ди. Бюрократія перевершила все, що було за царського режиму. Але пе­ред німцями й австрійцями, котрі почали, без узгодження з Центральною Радою, що їх призвала, відновлювати в Україні старі порядки, природни­ми союзниками \"батьки\" могли бути тільки більшовики. Для обговорен­ня з їхніми лідерами планів і перспектив спільної боротьби Н.І.Махно вирушає до Москви. Там він зустрічається із Я.М.Свердловим, а потім і з В.І.Леніним. Махно оцінив гострий розум і енергію \"вождя світового пролетаріату\", але про себе вирішив, що більшовики, створивши для ут­римання влади могутній репресивно-бюрократичний апарат, уже стали душителями народної волі, а отже — і революції.\n

                 \tЗа отриманими у Кремлі фальшивими документами на ім'я І.Я.Шепеля Махно благополучно повертається до рідного Гуляй-Поля. Тут він міг знаходитися тільки нелегально, але його повернення ні для кого з одно­сельців таємницею не було, і довкола нього швидко почала відновлюва­тися революційно-анархічна організація.\n

                 \tПроводячи свої \"революційні операції\", \"батька\" вдавався до невідо­мої кадровим військовим тактики стрімких нальотів, проїзду збройного загону в центр села, яке планувалося захопити, під виглядом весільного кортежу, перевдягання головних учасників операції в офіцерські мундири тощо. Напрочуд ефективним став і військово-технічний винахід повстан­ців Н.І.Махна — легендарна тачанка, незабаром перейнята червоними та іншими учасниками громадянської війни. Ставлення Н.І.Махна до Директорії, очолюваної лівим крилом україн­ських соціалістів, було дуже негативним. Йому не подобалися її непослідов­ність у вирішенні соціальних проблем і елементи націоналізму, що підсилю­валися в її політичній риториці. Більшовики були йому все-таки ближчими, у силу як свого \"інтернаціоналізму\", так і того, що проводили ідею влади рад. А Н.І.Махно і був лідером місцевої, Гуляйпольської ради, не визнаючи над собою влади будь-якого вищого державного органу. У нього з більшо­виками були спільні супротивники — сили української Директорії, а також білий рух, що почав піднімати голову. Цього було досить для зближення \"батьки\" з червоними.\n

                 \tНа початку 1919 року ситуація складалася не на користь \"анархічної рес­публіки\" Н.І.Махна. Зі сходу наступали загони зміцнілої Добровольчої армії і донських козаків, а в Харкові й Полтаві влада перейшла до рук більшови­ків. Червоними військами, що наступали на Катеринослав, командував колишній балтійський матрос П.Є.Дибенко, з яким 26 січня зустрівся по­сланець \"батьки\". Від пропозиції діяти разом проти української Директорії останній, від імені Гуляйпольської ради, відмовився. Однак було досягнуто домовленості про спільну боротьбу з білими, що почали наступати, при то­му, що \"батька\", який гостро потребував боєприпасів, формально визнавав себе підлеглим вищому командуванню Червоної армії. Силам махновців удалося не тільки стримати наступ добровольчих військ, але й наприкінці березня оволодіти Маріуполем. У той самий час М.Григор'єв, що перейшов до більшовиків зі своїми військами, оволодів Миколаєвом і Херсоном, а потім і Одесою, кинутою напризволяще фран­цузами, які в паніці повтікали на свої кораблі.\n

                 \tОпір білих на якийсь час було зломлено на всьому просторі від Дону до Дністра. Однак більшовики негайно вдалися до самоправства і насильства стосовно селянства південної України, шо викликало масове обурення. Віддавати хліб за \"продразверсткою\" ніхто не хотів. Але ж із цих селян, що вперше реально познайомилися з комуністичними методами керування, і складалися частини \"отамана\" Григор'єва і \"батьки\" Махна. До того ж, лі­дери місцевих формувань Причорномор'я і Приазов'я були обурені безсо­ромним прагненням більшовиків узяти їхні загони, більше того, їх самих — \"революційних героїв\" — під безпосередній комісарський контроль. Однак діяли \"отаман\" і \"батька\" у ситуації, що створилася, по-різному. М.Григор'єв навесні 1919 року зайняв Катеринослав, а далі повів свої війська на Київ. Але Н.І.Махно, з яким це погоджено не було, не від­гукнувся на заклик \"отамана\" до спільних дій. Зберігаючи лояльність до більшовицького керівництва, він зайняв вичікувальну позицію, втім прек­расно розуміючи, що довіряти більшовикам немає ніяких підстав. Ці дії \"батьки\" врятували більшовиків від повного краху, що загрожував їм в Україні. Здавалося б, вони мають бути вдячні \"батьку\", який зберіг їм вірність у критичний момент і стримував фронт проти білих у Приазов'ї. Однак, ледь придушивши заколот григор'ївців, вони відразу вирішили ліквідувати і незалежного \"батьку\".\n

                 \tУ відповідь на вимогу червоного командування про скасування нада­них Н.І.Махну повноважень командуючого вірними йому повстанськими загонами, махновці відповіли відмовою. Махно був негайно оголошений ворогом революції, і проти нього було розгорнуто з півночі сили Черво­ної армії. Але головна небезпека прийшла зі сходу: білогвардійський кор­пус генерала Шкуро на початку червня зламав оборону махновців і ово­лодів Гуляй-Полем, розстрілявши при цьому одного з братів \"батьки\".\n

                 \tУ цей час дружиною \"батька\" стала Галина Кузьменко. Народилася вона у сім'ї незаможного селянина у 1894 році, після шести років навчан­ня в гімназії закінчила із золотою медаллю жіночу вчительську семінарію й отримала призначення до початкової школи Гуляй-Поля. Поєднуючи рідкісну вроду з природним розумом, непохитною волею і незалежною вдачею, вона стала для Н.І.Махна надійним супутником життя і незмін­но користувалася повагою усього \"батькового\" оточення.\n

                 \tАле повернемося до бойових подій. З'єднання ослаблених загонів \"батька\" із залишками сил \"отамана\", при тому, що війська А.Денікіна тіснили червоних на Лівобережжі, на якийсь час врятувало обох. Однак два повстанських лідери не довіряли один одному. Особиста зустріч Н.Махна й М.Григор'єва в селі Сентово на Херсонщині 27 липня 1919 ро­ку переросла в криваву бійку між ними і їхнім оточенням, у ході якої \"отаман\" був застрелений. Після цього більшість григор'ївців приєднала­ся до армії Махна. Але до цього часу добровольчі війська вже зайняли Харків та Катеринослав, а потім Одесу та Київ. Махно був змушений пос­тійно відступати. У середині вересня він опинився притиснутим до сил С.В.Петлюри в районі Умані.\n

                 \tН.Махно і С.Петлюра не відчували один до одного ні симпатій, ні до­віри. Однак перед переважаючими силами Добровольчої армії їм довелося домовлятися. Але залишатися довго затиснугим між денікінськими і петлю­рівськими військами \"батька\" не збирався. Прорвавши денікінську лінію оборони південніше Умані в останніх числах вересня, загони Н.І.Махна ри­нули у напрямку до Гуляй-Поля. Білим воєначальникам не вдалося розгада­ти план \"батьки\", і поява його військ, що уже встигли з'єднатися, на світан­ку 5 жовтня 1919 року біля Кічкаського мосту стала для них цілковитою не­сподіванкою. А 7 жовтня \"батька\" ввірвався в Гуляй-Поле, відразу перейме­новане на Махноград. Потім у лічені дні вони захопили Бердянськ, Маріу­поль і Нікополь, де було зосереджено великі запаси зброї, боєприпасів і про­довольства, призначені для Добровольчої армії, яка наступала на Москву.\n

                 \tУ цей час денікінський фронт біля Орла, Воронежа і Курська пова­лився, і червоні перейшли в наступ на Харків, після чого повернулися до Києва. Деморалізовані залишки Добровольчої армії відкочувалися до Одеси, Криму і Новоросійська. Однак вони продовжували вести з махновськими загонами запеклі бої в околицях Катеринослава. Вести позиційну війну махновці не вміли, і наприкінці листопада—на початку грудня 1919 року вдача зрадила \"батькові\". 8 грудня білі під командуванням генерала Я.О.Слащова почали за­гальний штурм Катеринослава, і \"батька\", зазнавши відчутних втрат, змушений був залишити місто. Із скрутних обставин, у яких опинилися махновці, негайно скористалися більшовики, що наступали з півночі. Прагнучи ліквідувати махновський рух, вони пропонували його учасни­кам вступати до лав Червоної армії, роззброюючи та розстрілюючи непо­кірливих. Розстрілювали полонених, у тому числі і поранених махновців. Серед них, непізнаним, був убитий і брат Н.Махна — Григорій.\n

                 \tСтановище ускладнювалося тим, що в махновській армії лютувала епідемія тифу. У січні 1920 року хвороба скосила і \"батьку\", який кілька тижнів перебував на грані життя і смерті. Оскільки він був на цей час за­хований на маловідомому хуторі, рознеслася чутка про його смерть, і бій­ці повстанських загонів, затиснутих між червоними і білими, здебільшо­го вважали за краще повернутися у свої села, приховавши зброю. Від учора ще грізної армії, що налічувала у своїх лавах десятки тисяч бійців, не залишилося, здавалося б, і сліду. Але варто було Махну виліку­ватися і почати роз'їжджати селами, як ситуація одразу змінилася. Полум'я партизанської війни знов спалахнуло по всьому півдні України. Повстан­ська армія швидко відновлювалася, і махновцям знову з боєм удалося взяти Гуляй-Поле. Для придушення повстання більшовики кинули в Приазов'я кращі сили, у тому числі і 1-у Кінну армію, відчайдушні будьонівці 29 квітня 1920 року переважаючими силами атакували Гуляй-Поле. Продемонстру­вавши в черговий раз особисту мужність, Н.І.Махно мусив відступити. Наступні два місяці боротьба тривала з перемінним успіхом. Махновці робили стрімкі рейди по всьому степовому Лівобережжю і Приазов'ю, громлячи загони червоних, але не маючи сил утримувати займані населе­ні пункти. З такого стану справ уміло скористалися білі, що засіли в Кри­му. Після пережитого розфому, навіть після втрати Миколаєва, Херсона й Одеси на початку 1920 рокуг їм вдалося зібрати тут достатні сили, на чолі яких став генерал, барон П.М.Врангель. Користуючись боротьбою, що розгорталася між червоними і махновцями на підступах до Криму, він спробував укласти угоду з повстанцями. Однак його посланець був пові­шений за наказом Н.І.Махна. На жодні угоди з білими \"батька\" йти не збирався. Але і червоних комісарів, що потрапляли в полон, і агітаторів він розстрілював нещадно.\n

                 \tУ кривавих сутичках із червоними пройшло літо 1920 року. Тим ча­сом білі, зібравшись із силами і використовуючи хаос на півдні України, на початку вересня перейшли в наступ. \"Батька\" знову опинився між бі­лими з півдня і червоними з півночі. Воювати з ними одночасно було не­можливо. Після тривалих коливань Махно уклав з командуванням розта­шованих в Україні частин Червоної армії угоду про перемир'я. Між махновським штабом і командуванням Червоної армії панувала глибока недовіра. Однак завдяки координації їхніх сил у середині жовтня білі війська були зупинені під Нікополем і Каховкою, а до початку лис­топада відкинуті за Перекоп. Червоні, якими командував М.В.Фрунзе, із силами Н.І.Махна почали готуватися до наступу на Крим. Відповідно до розробленого плану, махновські війська мали здолати гниле озеро Сиваш і вийти в тил білим, що обороняли позиції біля Перекопу. Потім вони мали своєю кіннотою просуватися далі в Крим. 8 листопада під вогнем врангелівських військ повстанські загони пе­рейшли Сиваш, а наступного дня відбили могутню (і вже останню) кон­тратаку, вміло використавши проти ворожої кінноти кулеметні тачанки. 13 листопада махновські вершники увірвалися в Сімферополь, а через два дні досягли Севастополя. Укладаючи угоду з більшовиками, Н.І.Махно не розраховував, що з врангелівськими військами буде покінчено так швидко. Остаточний розгром білих ставив махновців у глухий кут. їм було ясно, що наступною жертвою більшовиків будуть вони самі. І вже 23 листопада М.В.Фрунзе зажадав від \"батьки\" негайної реорганізації його сил у регулярні війська Червоної армії. Наступного дня наказ був повторений в ультимативній формі, і вже 26 листопада сили червоних почали операцію знищення мах­новських загонів.\n

                 \tГуляй-Поле було оточене й атаковане в цього ж дня. Але Н.І.Махно, котрий чекав на початок бойових дій, зміг прорвати кільце і вивести ве­лику частину своїх сил у відкритий степ. Не вдалося знищити й інші мах­новські загони, вчасно сповіщені про наступ більшовицьких сил. Знову почалися відважні рейди і криваві бої. Махно був невловимий. Однак шансів на перемогу в нього не залишалося... Проти махновців були кинуті дивізії 1-ї Кінної армії, а 5 березня 1921 року вони потрапили під бомбування з літаків. Бійці не бачили сенсу в подальшій боротьбі і масово почали розбігатися по рідних селах. В од­ному з боїв \"батька\" був важко поранений і непритомним вивезений з позиції.\n

                 \tЛедь оклигавши від поранення, в квітні Н.І.Махно переніс центр пар­тизанської боротьби на Полтавщину. 18 травня йому вдалося розбити червону кінноту, якою командував особисто С.М.Будьонний, котрий лед­ве врятувався на коні свого ординарця. Повстанські сили знову почали швидко збільшуватися за рахунок селян, які ставали до їхніх лав. Але в ці­лому становище \"батьки\" залишалося безнадійним. У липні операцію з ліквідації махновського руху очолив М.В.Фрунзе. Командувачі зійшли­ся віч-на-віч, але переможець Врангеля дивом урятувався втечею. Однак сили селянства степової України були виснажені. Тоді невтомний \"батька\" зважився на від­чайдушний рейд на Волгу, сподіваючись під­няти за собою тамтешнє населення. Але далі Дону йому просунутися не вдалося. Махна знову було важко поранено. Червоні частини тіснили і переслідували його з усіх боків, і сил відбиватися від них уже не вистачало. Єди­ним порятунком був відхід за Дністер, у Руму­нію. І 28 серпня невеликий махновський за­гін на чолі з пораненим \"батькою\", з боєм подолавши прикордонну заставу червоних, прорвався на румунський бік ріки. Разом із Н.І.Махном вирватися за кордон удалося і його дружині, що боролася з чолові­ком і його бійцями пліч-о-пліч. Вимогу ра­дянського уряду видати Махна румуни відхи­лили. Але для продовження боротьби \"батька\" з дружиною і найближчими сподвижниками зволів у квітні 1922 року перебратися в Поль­щу, уряд якої також відмовився видати його більшовикам. Улітку цього року в подружжя Н.Махно з дочкою Оленою, народилася дочка, яку назвали Оленою. Надії на продовження збройної боротьби з більшовиками Н.І.Махно не втрачав і відверто говорив про це численним журналістам. Але тим са­мим він ставив польський уряд у незручне становище, оскільки Ризький мирний договір із Радянською Росією вже був підписаний. Незабаром йому довелося через Данциг (сучасний Гданьськ, що тоді мав статус \"вільного міста\") і Брюссель перебратися до Парижа, де вже оселилася Галина з дочкою. У передмісті французької столиці, Венсені, Н.І.Махно з родиною про­жив 10 років у страшних злиднях. Галина працювала пралею в найближ­чому пансіоні, а \"батька\", як і в роки юності, міняв професії — був маляром, працював у друкарні. За іронією долі найближчим його другом в ті роки став колишній білий офіцер Я.Ф.Корбань. Близькі люди перекона­ли Махна писати мемуари, перший том яких був виданий 1927 року, а решта два — вже після смерті автора. Життя проходило в'яло і тихо. Му­чили хвороби, боліли старі рани, розвивався туберкульоз кістки...\n

                 \tУ червні 1934 року Н.І.Махно у важкому стані був доставлений до лі­карні, де і помер 25 липня цього року. Він похований на паризькому цвин­тарі Пер-Лашез, колишній останній ділянці оборони паризьких комунарів. Н.І.Махно залишив в історії України яскравий і значний слід. Щиро вважаючи себе послідовником анархізму, він, по суті, був останнім вираз­ником самобутнього духу козацької вольниці, що піднімав український народ на повстання проти гнобителів упродовж усієї його історії. Такі повстання незмінно супроводжувалися страшним кровопролиттям. Од­нак, оцінюючи героїв і проводирів такого роду повстань, варто віддавати належне їхній мужності, відвазі й спритності, особистому героїзму й умін­ню повести за собою народні маси. У цьому відношенні Н.І.Махно мало і ким може зрівнятися у світовій історії."
